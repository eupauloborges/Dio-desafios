<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="instagrampai">
        <div class="celular">
            <img src="imagens/cel-insta-top.png" alt="celular">
        </div>
        <div class="continue">
            <div class="group">
                <img class="logo" src="imagens/Instagram-Logo.png" alt="logo do insta">
                <div class="fotoperfil">
                    <img class="fotoperfilt" src="imagens/eu.jpg" alt="Foto do perfil">
                </div>
                <a href="#" class="login">Continue como eupauloborges</a>
                <a href="#" class="logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é eupauloborges?</p>
                <p class="not-account">
                    <a class="linkblue" href="#">Alterar contas</a>                    
                    ou
                    <a class="linkblue" href="#">Inscreva-se</a>
                    
                </p>
            </div>
            <div class="app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>

            </div>

        </div>
    </div>
    
</body>
</html>
